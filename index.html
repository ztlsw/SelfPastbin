<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paste Code</title>
    <link rel="stylesheet" href="style.css" type = "text/css"/>
</head>
<body>
    <form class="container" style="padding-top:30px;" action="/SelfPastbin/paste.php" method="post">
        <div class="text-center">
            <button type="button" id = "btn-copy">复制</button>
            <button type="submit" id = "btn-submit" >提交</button>
        </div>
        <div class="form-group">
            <label for="Title">标题</label>
            <input type="text" placeholder="在此处输入你的标题" class="form-control" id="Title" name="title"/>
        </div>
        <div class="form-group">
            <label for="Content">内容</label>
            <textarea class="form-control" placeholder="在此处输入你的代码" id="Content" rows="30" name="content"></textarea>
        </div>
    </form>
</body>
<footer>
    <div>
        <a id= "oursite" href="https://github.com/ztlsw/SelfPastbin">View in github</a>
    </div>
</footer>

</html>
